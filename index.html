<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <script>
 

        function computerPlay() {
            let number = Math.floor(Math.random() * 3);
            if (number == 0) {
                return 'Rock';
            } else if (number == 1) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            if (playerSelection === computerSelection) {
                return 'Tie! Computer score: ' + computerScore + ' Player score: ' + playerScore;
            } else if (playerSelection == 'rock' && computerSelection == 'paper') {
                computerScore++;
                return 'You Lose! Paper beats Rock. Computer score: ' + computerScore + ' Player score: ' + playerScore;
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                playerScore++;
                return 'You Win! Rock beats Scissors. Computer score: ' + computerScore + ' Player score: ' + playerScore; 
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                playerScore++;
                return 'You Win! Paper beats Rock. Computer score: ' + computerScore + ' Player score: ' + playerScore;
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                computerScore++;
                return 'You Lose! Scissors beats Paper. Computer score: ' + computerScore + ' Player score: ' + playerScore;
            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                computerScore++;
                return 'You Lose! Rock beats Scissors. Computer score: ' + computerScore + ' Player score: ' + playerScore;
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                playerScore++;
                return 'You Win! Scissors beats Paper. Computer score: ' + computerScore + ' Player score: ' + playerScore;
            }
        }
        const buttons = document.querySelectorAll('button');

        buttons.forEach((button) => {
            button.addEventListener('click', (e) => {
                currentScore.textContent =  playRound(button.textContent, computerPlay());
                if (playerScore == 5 || computerScore == 5) {
                    if (playerScore > computerScore) {
                        winnerOrLoser = 'You Win!';
                    } else {
                        winnerOrLoser = 'You Lose!';
                    }
                    const resultDiv = document.createElement('div');
                    resultDiv.textContent = 'Final score... Computer: ' + computerScore + ' Player: ' + playerScore + ' ' + winnerOrLoser;
                    container.appendChild(resultDiv);
                }
            });
        });

        let playerScore = 0;
        let computerScore = 0;
        let winnerOrLoser;
        const container = document.createElement('div');
        const body = document.querySelector('body');
        const currentScore = document.createElement('div');
        container.appendChild(currentScore);
        body.appendChild(container);

      

    </script>
</body>
</html>
